<div style="background-image: url('assets/gatitosfondo.jpg'); 
            position: absolute; 
            right: 0; top: 0; 
            opacity: 0.70;
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
            background-size: cover;">
</div>
<mat-grid-list fxLayout="column"  
               fxLayoutAlign="center center" 
               style="width: 600px; height: 100vh; margin: 0 auto;" 
               cols="1">
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px"
         fxLayoutAlign="center"
         style="background-color: black;
                box-shadow: 5px 10px 18px black"
         class="login">
    <div>
        <h1 fxLayoutAlign="center center" style="margin-top: 10%; color: white"> Iniciar Sesión </h1>
        <mat-divider></mat-divider>

        
        <mat-list fxLayoutAlign="center center" fxLayoutGap="30px" fxLayout="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input style="color:white" type="email" matInput placeholder="usuario@ejemplo.com">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input style="color:white" type="password" matInput>
            </mat-form-field>
        </mat-list>

        <br>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px" >
            <button mat-raised-button 
                    color="warn"
                    (click)="login()">
                Iniciar Sesión
            </button>
            <button mat-raised-button
                    color="info">
                Registrarse</button>
        </div>
    </div>
    </div>
</mat-grid-list>
