
<h1 style="margin-top: 1%; margin-left: 1%;">Razas de Gatos</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

     <mat-spinner *ngIf="loading"></mat-spinner>

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let gato of gatosList | paginator: pageSize:pageNUmber">

         <mat-card class="mat-elevation-z8" style="margin-top: 20px;">
          
            <mat-card-header>
                <mat-card-title>{{ gato.name }}</mat-card-title>
                <mat-card-subtitle>{{ gato.origin }}</mat-card-subtitle>
            </mat-card-header>
        
            <img class="img" 
                 mat-card-image 
                 [src]="gato?.image?.url">

            <mat-card-content>
                <mat-accordion>
                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Description <mat-icon mat-list-item >unfold_more</mat-icon>
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p><strong>{{ gato.description }}</strong></p>
                    </mat-expansion-panel>
                  </mat-accordion>
            </mat-card-content>

            <mat-card-actions>
                <button [routerLink]="['/gatos/raza/', gato.id]"
                        mat-icon-button color="warn">
                    <mat-icon>favorite</mat-icon>
                    Ver m√°s...
                  </button>
            </mat-card-actions>
        </mat-card> 
    </div>
</div>

<div *ngIf="!loading" fxLayout="row" fxLayoutAlign="center" style="margin-top: 4%">
  <mat-paginator [length]="gatosList.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]=" pageSizeOptions"
                 (page)="onPageActivated($event)">
  </mat-paginator>
</div>
